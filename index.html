<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js do Jeito Ninja</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Vue.js do Jeito Ninja"
            }
        });
    </script>
</body>
</html>
